<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Topic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Create New Topic</h2>
    
    <form method="POST">
      <div class="mb-3">
        <label for="topic_name" class="form-label">Topic Name</label>
        <input type="text" class="form-control" id="topic_name" name="topic_name" required>
      </div>

      <div class="mb-3">
        <label for="topic_content" class="form-label">Questions (JSON Format)</label>
        <textarea class="form-control" id="topic_content" name="topic_content" rows="15" required placeholder='[
  {
    "question": "What is 2+2?",
    "option_a": "3",
    "option_b": "4",
    "option_c": "5",
    "option_d": "6",
    "correct_option": "B",
    "flag": false
  }
]'></textarea>
      </div>

      <button type="submit" class="btn btn-success">Create Topic</button>
      <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Create New Topic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body text-body">
  <div class="container mt-5">
    <h2>Create New Topic</h2>
    <form method="POST" action="/create_topic">
      <div class="mb-3">
        <label for="topicName" class="form-label">Topic Name</label>
        <input type="text" class="form-control" id="topicName" name="topic_name" required>
      </div>
      <div class="mb-3">
        <label for="topicContent" class="form-label">Questions JSON</label>
        <textarea class="form-control" id="topicContent" name="topic_content" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
</body>
</html>

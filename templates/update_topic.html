<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Topic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Update a Topic</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="topic_name" class="form-label">Select Topic</label>
        <select class="form-select" id="topic_name" name="topic_name" onchange="this.form.submit()" required>
          <option value="" disabled selected>Select a topic</option>
          {% for topic in topics %}
            <option value="{{ topic }}" {% if topic == selected_topic %}selected{% endif %}>{{ topic }}</option>
          {% endfor %}
        </select>
      </div>
    </form>

    {% if selected_topic %}
    <form method="POST">
      <input type="hidden" name="topic_name" value="{{ selected_topic }}">
      <div class="mb-3">
        <label for="topic_content" class="form-label">Edit Questions (JSON Format)</label>
        <textarea class="form-control" id="topic_content" name="topic_content" rows="15" required>{{ content }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Update Topic</button>
      <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
    </form>
    {% endif %}
  </div>
</body>
</html>
